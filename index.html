<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; color: #000; background: #fff; } /* High contrast colors for better visibility */
        .container { padding: 20px; }
        label { display: block; margin: 10px 0; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 20px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
        
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Your Email" required>
        
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Your Message" required></textarea>
        
        <button type="submit">Send</button>
    </form>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event){
        event.preventDefault(); // Prevents the actual form submission
        alert("Thank you for contacting us!");
    });
</script>

</body>
</html>
